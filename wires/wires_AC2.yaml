connectors:
  Arduino:
    type: Uno
    subtype: R3
    pinlabels: [A0, A1, A2, A3, A4, A5, Tx, Rx, D2, D3, D4, D5, D6, D7, D8, D9, D10, D11, D12, D13, GND,5V]
  AC_3:
    type: DAC
    subtype: MCP4725
    pinlabels: [GND, VCC, ACL, SDA, VO]

  AC_4:
    type: DAC
    subtype: MCP4725
    pinlabels: [GND, VCC, SCL, SDA, VO]

  POWER_BRAIN_3:
    type: powerbrain controller
    subtype: 
    pinlabels: [AC, GND, ENC1, ENC2, 36V, GND_Bat]
  
  POWER_BRAIN_4:
    type: powerbrain controller
    subtype: 
    pinlabels: [AC, GND, ENC1, ENC2, 36V, GND_Bat]
  
cables:
  W1:
    gauge: 0.25 mm2
    length: 1
    color_code: DIN
    wirecount: 8
    shield: true
  
  W2:
    gauge: 0.25 mm2
    length: 1
    color_code: DIN
    wirecount: 4
    shield: true

  W3:
    gauge: 0.25 mm2
    length: 1
    color_code: DIN
    wirecount: 4
    shield: true
  
  
connections:
  -
    - Arduino: [22,21,12,13]
    - W1: [1,2,3,4]
    - AC_3: [2,1,3,4]
  -
    - Arduino: [22,21,12,13]
    - W1: [5,6,7,8]
    - AC_4: [2,1,3,4]
  -
    - AC_3: [5, 1]
    - W2: [1,2]
    - POWER_BRAIN_3: [1,2]
  - 
    - AC_4: [5, 1]
    - W3: [1,2]
    - POWER_BRAIN_4: [1,2]
  
    - W2: [3,4]
    - POWER_BRAIN_3: [3,4]

