connectors:
  Arduino:
    type: Uno
    subtype: R3
    pinlabels: [A0, A1, A2, A3, A4, A5, Tx, Rx, D2, D3, D4, D5, D6, D7, D8, D9, D10, D11, D12, D13, GND,5V]

  A_0:
    type: Op_Amp
    subtype: front_left_wheel
    pinlabels: [GND, VCC, OUT]

  A_1:
    type: Op_Amp
    subtype: front_right_wheel
    pinlabels: [GND, VCC, OUT]

  A_2:
    type: Op_Amp
    subtype: back_left_wheel
    pinlabels: [GND, VCC, OUT]

  A_3:
    type: Op_Amp
    subtype: back_right_wheel
    pinlabels: [GND, VCC, OUT]
  
  AC_1:
    type: DAC
    subtype: MCP4725
    pinlabels: [GND, VCC, ACL, SDA, VO]

  AC_2:
    type: DAC
    subtype: MCP4725
    pinlabels: [GND, VCC, SCL, SDA, VO]

  POWER_BRAIN_1:
    type: powerbrain controller
    subtype: 
    pinlabels: [AC, GND, ENC1, ENC2, 36V, GND_Bat]
  
  POWER_BRAIN_2:
    type: powerbrain controller
    subtype: 
    pinlabels: [AC, GND, ENC1, ENC2, 36V, GND_Bat]
  
  STEER_1:
    type: H-bridge board
    subtype: Front_left
    pinlabels: [5V, GND, DIR1, PWM1]
  STEER_2:
    type: H-bridge board
    subtype: Front_right
    pinlabels: [5V, GND, DIR1, PWM1, GND]
  STEER_3:
    type: H-bridge board
    subtype: Back_left
    pinlabels: [5V, GND, DIR1, PWM1, GND]
  STEER_4:
    type: H-bridge board
    subtype: Back_right
    pinlabels: [5V, GND, DIR1, PWM1, GND]

